<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Баня Лукоморье</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="site-container">
		<header class="header">
			<div class="container header__content flex">
				<div class="header__logo">
					<a href="index.html"><img src="img/logo.png" alt="Логотип компании"></a>
				</div>
				<nav class="header__nav">
					<ul class="header__nav-list flex">
						<li class="header__nav-item"><a href="#" class="header__nav-link">Залы</a></li>
						<li class="header__nav-item"><a href="#" class="header__nav-link">О нас</a></li>
						<li class="header__nav-item"><a href="#" class="header__nav-link">Отзывы</a></li>
						<li class="header__nav-item"><a href="#" class="header__nav-link">Контакты</a></li>
					</ul>
				</nav>
				<div class="header__contact flex">
					<div class="header__contact-phone flex">
						<p class="contact__phone-number">+7(911)554-...</p>
						<button class="contact__phone-button">показать номер</button>
					</div>
					<button class="header__contact-button flex">Забронировать</button>
				</div>
			</div>
		</header>
		<main>
			<section class="bunner">
				<div class="container bunner__container flex">
					<div class="bunner__container-content">
						<h1 class="bunner-title">Баня Лукоморье в Архангельске</h1>
						<div class="bunner-address-wrap">
							<p class="bunner-address">г. Архангельск, СНТ Транспортник, стр. 11</p>
						</div>
						<p class="bunner-time-work">Работаем <span class="font-weight">круглосуточно</span></p>
						<p class="bunner-price">Цены <span class="font-weight">от 900 рублей</span></p>
						<button class="button button-green">Заказать обратный звонок</button>
					</div>
					<div class="social__block flex">
						<a href="#" class="social-icon flex"><img src="img/whatsapp.png" alt="иконка whatsapp"></a>
						<a href="#" class="social-icon flex"><img src="img/telegram.png" alt="иконка whatsapp"></a>
						<a href="#" class="social-icon flex"><img src="img/viber.png" alt="иконка whatsapp"></a>
					</div>
				</div>
			</section>
			<section class="free">
				<div class="container container__free flex">
					<div class="container__free-img">
						<img src="img/sauna.jpg" alt="фото сауны">
					</div>
					<div class="free__time">
						<div class="free__time-title">Узнать, свободна ли сауна</div>
						<form action="#" class="free__time-form flex">
							<input type="text" name="name" placeholder="Ваш телефон" class="free__time-field">
							<input type="text" name="name" placeholder="Время посещения сауны" class="free__time-field">
							<input type="text" name="name" placeholder="Введите количество часов" class="free__time-field">
							<label for="#" class="checkbox flex">
								<input type="checkbox" class="free__time-checkbox" name="check-value">
								<p class="checkbox-title">Согласен на обработку и передачу персональных данных
									в соответствии с пользовательским соглашением</p>
							</label>
							<button class="button button-white">Проверить</button>
						</form>
					</div>
				</div>
			</section>
		</main>
	</div>
	<script src="js/index.js" type="module"></script>
</body>
</html>
